content:  # Root element for the skills list
  - title: Skills  # Section title
    layout: list-pane  # Layout type for displaying items in a grid/pane
    content:  # Array of individual skill entries
      - title: Programming/software development  # The name of the skill
        set: Engineering  # The category or group this skill belongs to
        description: Developing software components to deliver value to stakeholders.  # A brief description of your proficiency
        label: PROG  # The 4-character SFIA (Skills Framework for the Information Age) code
        level: 5  # SFIA proficiency level: 1=Follow, 4=Enable, 7=Set strategy
      - title: Systems design
        set: Engineering
        description: Designing systems to meet specified requirements and agreed systems architectures.
        label: DESN
        level: 4
      - title: Database design
        set: Architecture
        description: Specifying, designing and maintaining mechanisms for storing and accessing data.
        label: DBDS
        level: 4
      - title: Solution architecture
        set: Architecture
        description: Developing and communicating a multi-dimensional solution architecture to deliver agreed business outcomes.
        label: ARCH
        level: 5
      - title: Functional testing
        set: Delivery
        description: Assessing specified or unspecified functional requirements and characteristics of products, systems and services.
        label: TEST
        level: 4
      - title: Systems and software lifecycle engineering
        set: Delivery
        description: Establishing and deploying an environment for developing, continually improving and securely operating software.
        label: SLEN
        level: 4
      - title: Requirements definition and management
        set: Delivery
        description: Managing requirements through the entire delivery and operational lifecycle.
        label: REQM
        level: 3
      - title: Delivery management
        set: Leadership
        description: Ensuring successful delivery of new or updated products and services through effective leadership and collaboration.
        label: DEMG
        level: 4
      - title: Information security
        set: Architecture
        description: Defining and operating a framework of security controls and security management strategies.
        label: SCTY
        level: 3
      - title: Technology service management
        set: Leadership
        description: Managing the provision of technology-based services to meet defined organisational needs.
        label: ITMG
        level: 2
